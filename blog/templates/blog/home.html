{% extends 'blog/main.html' %}
{% block main_section %}
  {% for post in news %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text }}</p>
    {% if post.avtor %}
      <p>Автор: {{ post.avtor }}</p>
    {% else %}
      <p>Автор: Админ</p>
    {% endif %}
    <p>дата: {{ post.date }}</p>
  {% endfor %}
{% endblock main_section %}
